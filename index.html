<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visual Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0a0f1f;
  overflow-x: hidden;
}

/* ---------- SCENE ---------- */
.scene {
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 1.2s ease;
}

/* ---------- CHARACTERS ---------- */
.character {
  width: 90px;
  height: 150px;
  border-radius: 26px;
  position: absolute;
  bottom: 120px;
  animation: breathe 3.2s ease-in-out infinite;
}

/* STATES */
.primary {
  background: #4ea8de;
}

.secondary {
  background: #ffd166;
  opacity: 0;
}

/* EYES */
.eye {
  width: 10px;
  height: 14px;
  background: #111;
  border-radius: 50%;
  position: absolute;
  top: 46px;
}

.eye.left { left: 22px; }
.eye.right { right: 22px; }

/* ---------- OBJECTS ---------- */
.object {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  position: absolute;
}

/* CHAOS */
.threat {
  background: #ef476f;
  animation: fall 1.8s linear infinite;
}

/* PROGRESS */
.calm {
  background: #ffd166;
  box-shadow: 0 0 22px rgba(255,209,102,0.8);
}

/* ---------- ANIMATIONS ---------- */
@keyframes breathe {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-9px); }
}

@keyframes fall {
  from { transform: translateY(-120vh); }
  to { transform: translateY(120vh); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.45s;
}

/* ---------- SCENE COLORS ---------- */
.scene-1 { background: #03045e; }
.scene-2 { background: #370617; }
.scene-3 { background: #1b4332; }
.scene-4 { background: #2a9d8f; }
.scene-5 { background: #f1faee; }
</style>
</head>

<body>

<!-- SCENE 1: ALONE -->
<section class="scene scene-1">
  <div class="character primary">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
</section>

<!-- SCENE 2: OVERWHELMED -->
<section class="scene scene-2">
  <div class="character primary shake">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="object threat" style="left:20%;"></div>
  <div class="object threat" style="left:50%; animation-duration:1.4s;"></div>
  <div class="object threat" style="left:75%; animation-duration:2.2s;"></div>
</section>

<!-- SCENE 3: ARRIVAL -->
<section class="scene scene-3">
  <div class="character primary" style="left:40%;">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="character secondary" style="right:40%; opacity:1;">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
</section>

<!-- SCENE 4: TOGETHER -->
<section class="scene scene-4">
  <div class="character primary" style="left:42%;">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="character secondary" style="right:42%; opacity:1;">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="object calm" style="left:30%;"></div>
  <div class="object calm" style="left:60%;"></div>
</section>

<!-- SCENE 5: RESOLUTION -->
<section class="scene scene-5">
  <div class="character primary" style="left:45%; box-shadow:0 0 28px rgba(0,0,0,0.25);">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="character secondary" style="left:55%; opacity:1; box-shadow:0 0 28px rgba(0,0,0,0.25);">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
</section>

</body>
</html>

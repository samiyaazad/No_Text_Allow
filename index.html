<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>No Text Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-start: #0f2027;
  --bg-mid: #203a43;
  --bg-end: #2c5364;
  --warm: #ffd166;
  --cool: #6ec1e4;
  --soft: #f4f1de;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 500vh;
  background: linear-gradient(var(--bg-start), var(--bg-mid), var(--bg-end));
  overflow-x: hidden;
}

/* SCENES */
.scene {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CHARACTERS */
.character {
  width: 90px;
  height: 160px;
  border-radius: 24px;
  position: absolute;
  bottom: 120px;
  animation: breathe 3s ease-in-out infinite;
}

.a {
  background: var(--cool);
  left: 50%;
  transform: translateX(-50%);
}

.b {
  background: var(--warm);
  right: 20%;
  opacity: 0;
}

/* EYES */
.eye {
  width: 10px;
  height: 14px;
  background: #111;
  border-radius: 50%;
  position: absolute;
  top: 40px;
}

.eye.left { left: 22px; }
.eye.right { right: 22px; }

/* ORBS (OBSTACLES / GOALS) */
.orb {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: var(--soft);
  position: absolute;
  animation: float 4s linear infinite;
}

/* GLOW */
.glow {
  box-shadow: 0 0 30px rgba(255,255,255,0.6);
}

/* ANIMATIONS */
@keyframes breathe {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-100vh); }
}

/* SCENE-SPECIFIC */
.scene-1 {
  background: radial-gradient(circle, #1b2b34, #000);
}

.scene-2 .orb {
  left: calc(10% + 80% * var(--x));
  animation-duration: calc(3s + 3s * var(--d));
}

.scene-3 .b {
  opacity: 1;
}

.scene-4 .orb {
  background: var(--warm);
}

.scene-5 {
  background: radial-gradient(circle, #355c7d, #000);
}

.scene-5 .character {
  left: 45%;
}

.scene-5 .b {
  left: 55%;
  right: auto;
}
</style>
</head>

<body>

<!-- SCENE 1: ALONE -->
<section class="scene scene-1">
  <div class="character a">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
</section>

<!-- SCENE 2: CHAOS -->
<section class="scene scene-2">
  <div class="character a">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <!-- Orbs -->
  <div class="orb" style="--x:0.1;--d:0.2;"></div>
  <div class="orb" style="--x:0.4;--d:0.6;"></div>
  <div class="orb" style="--x:0.7;--d:0.4;"></div>
</section>

<!-- SCENE 3: ARRIVAL -->
<section class="scene scene-3">
  <div class="character a">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="character b">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
</section>

<!-- SCENE 4: TOGETHER -->
<section class="scene scene-4">
  <div class="character a glow">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="character b glow">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="orb glow"></div>
  <div class="orb glow" style="left:60%;"></div>
</section>

<!-- SCENE 5: CALM -->
<section class="scene scene-5">
  <div class="character a glow">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

  <div class="character b glow">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yapper ðŸŒ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4b4b, #ff9a9a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      background: #fff;
      width: 360px;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* ===== CHARACTER ===== */
    .character {
      width: 160px;
      height: 200px;
      margin: 0 auto 10px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    /* HEAD */
    .head {
      width: 140px;
      height: 140px;
      background: #ffe0bd;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 10px;
    }

    /* EYES */
    .eye {
      width: 14px;
      height: 18px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      animation: blink 5s infinite;
    }

    .eye.left { left: 35px; }
    .eye.right { right: 35px; }

    /* MOUTH */
    .mouth {
      width: 30px;
      height: 14px;
      border-bottom: 4px solid #333;
      border-radius: 0 0 20px 20px;
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* BODY */
    .body {
      width: 100px;
      height: 70px;
      background: #6c8cff;
      border-radius: 20px;
      position: absolute;
      bottom: 0;
      left: 30px;
    }

    /* ANIMATIONS */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes blink {
      0%, 95%, 100% { transform: scaleY(1); }
      96%, 99% { transform: scaleY(0.1); }
    }

    /* ===== CHAT ===== */
    .chat {
      background: #f4f4f4;
      border-radius: 14px;
      padding: 10px;
      min-height: 60px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: #ff4b4b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e63b3b;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- CHARACTER -->
    <div class="character">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
    </div>

    <!-- CHAT -->
    <div class="chat" id="reply">
      Hiâ€¦ Iâ€™m here ðŸŒ± You can talk to me.
    </div>

    <input id="input" placeholder="Type whatever you feelâ€¦" />
    <button onclick="respond()">Send</button>

  </div>

  <script>
    function respond() {
      const input = document.getElementById("input");
      const reply = document.getElementById("reply");

      if (!input.value.trim()) return;

      const responses = [
        "That sounds heavyâ€¦ Iâ€™m listening ðŸ’›",
        "You donâ€™t have to go through that alone ðŸŒ±",
        "Itâ€™s okay to feel this way.",
        "Iâ€™m really glad you told me.",
        "Youâ€™re doing your best. I see it."
      ];

      reply.innerText = responses[Math.floor(Math.random() * responses.length)];
      input.value = "";
    }
  </script>
</body>
</html>
